{% load static %}
<html>

  <head>
    <title>Oursite</title>
    <link rel="stylesheet" type="text/css" href="https://startr.style/style.css">
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }

      h2 {
        font-size: 1.4em;
      }

      h3 {
        font-size: 1.3em;
      }

      h4 {
        font-size: 1.1em;
      }

      .app-section {
        margin: 1em 0;
      }

      .app-section h2 {
        margin-bottom: 0.5em;
        font-size: 1.2em;
        color: #333;
      }

      ul {
        list-style: none;
        padding-left: 0;
      }

      li {
        margin: 0.25em 0;
      }

      a {
        color: #2b6dad;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .debug-info {
        background: #f9f9f9;
        border: 1px solid #ccc;
        padding: 1em;
        margin-top: 2em;
      }
    </style>
    <link rel="shortcut icon" type="image/png" href="{% static 'imgs/favicon.ico' %}" />
    <meta name=" viewport" content="width=device-width, initial-scale=1">
    {% block head_content %}{% endblock %}
  </head>

  <body style="--m: 2em auto; --maxw: 649px">
    <h1>Our Site</h1>
    {% if request_path != "/" %}
    You can <a href="../">go to the parent directory</a>.
{% endif %}
    {% if user.is_authenticated %}
    <a href="{% url 'logout'%}">Logout</a>
    {% else %}
    <a href="{% url 'login'%}">Login</a>
    {% endif %}

    <div id="swup" class="content container transition-fade">
      <div class="row">
        <div class="col-md-8">
          {% block content %}
          {% endblock %}
        </div>
      </div>

    </div>

  </body>

</html>
